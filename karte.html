<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <title>AR Weihnachtskarte</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- A-Frame (3D-Framework) -->
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>

  <!-- AR.js fÃ¼r A-Frame (Marker-Tracking) -->
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.3/aframe/build/aframe-ar.min.js"></script>


  <style>
    body { margin: 0; overflow: hidden;}
  </style>
</head>

<body>
  
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">

    <a-marker type="pattern" url="assets/marker.patt">
      <a-box position="0 0.5 0" material="color: green;"></a-box>
    </a-marker>

    <a-entity camera></a-entity>

  </a-scene>
</body>
</html>
